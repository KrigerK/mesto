<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект «Mesto»</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main class="main">
    <section class="profile" >
      <section class="profile__personal-data">
        <img src="./images/profile-photo.jpg" alt="Аватар пользователя" class="profile__photo">
          <div class="profile__info">
            <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__open-popup opacity"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
      </section>
        <div class="add-button opacity"></div>
    </section>
    <ul class="places">
      <li class="card">
        <img src="./images/places-karachaevsk.jpg" alt="Старый храм на фоне гор." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like"></button>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-elbrus.png" alt="Рассвет в горах." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like"></button>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-dombai.png" alt="Заснеженный пик горы возвышается за лесом." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like"></button>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-elbrus.png" alt="Рассвет в горах." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like"></button>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-dombai.png" alt="Заснеженный пик горы возвышается за лесом." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like"></button>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-karachaevsk.jpg" alt="Старый храм на фоне гор." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="card__like"></button>
        </section>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#64;2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form class="edit-profile">
        <h2 class="edit-profile__title">Редактировать профиль</h2>
        <fieldset class="edit-profile__text">
          <input type="text" class="edit-profile__name" name="profile-name" value="Жак-Ив Кусто" placeholder="Ваше имя">
          <input type="text" class="edit-profile__description" name="profile-description" value="Исследователь океана"  placeholder="Чем вы занимаетесь">
        </fieldset>
        <button type="submit" class="edit-profile__submit opacity">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
