<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект «Mesto»</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main class="main">
    <section class="profile" >
      <div class="profile__personal-data">
        <img src="./images/profile-photo.jpg" alt="Аватар пользователя" class="profile__photo">
          <div class="profile__info">
            <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__open-popup opacity" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
      </div>
        <button class="profile__add-button opacity" type="button"></button>
    </section>
    <section class="places" aria-label="Список мест.">
      <ul class="places__list">
    </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#64;2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_element_popup-form">
    <div class="popup__container">
      <button class="popup__close popup__close_popup-form opacity" type="button"></button>
      <form class="popup-form" name="profile-form" novalidate>
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <fieldset class="popup-form__text">
            <input id="input-profile-name"
              type="text"
              class="popup-form__input popup-form__input_input_name"
              name="profile-name"
              placeholder=Имя"
              required
              minlength="2"
              maxlength="40"
              value="Жак-Ив Кусто">
            <span id="input-profile-name-error"
            class="popup__error"></span>


            <input id="input-profile-description"
              type="text"
              class="popup-form__input popup-form__input_input_description"
              name="profile-description"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
              value="Исследователь океана">
            <span id="input-profile-description-error"
            class="popup__error"></span>
        </fieldset>
        <button type="submit" class="popup-form__submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_element_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_add-card opacity" type="button"></button>
      <form class="popup-form" name="add-card-form" novalidate>
        <h2 class="popup-form__title">Новое место</h2>
        <fieldset class="popup-form__text">
            <input id="input-place-name"
              type="text"
              class="popup-form__input card-name" name="profile-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30">
            <span id="input-place-name-error"
            class="popup__error"></span>


            <input id="input-place-link"
              type="url"
              class="popup-form__input card-img"
              name="profile-description"
              placeholder="Ссылка на картинку"
              required>
              <span id="input-place-link-error"
              class="popup__error"></span>
        </fieldset>
        <button type="submit" class="popup-form__submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup-big-img" aria-label="Большая картинка.">
    <figure class="popup-big-img__container">
      <button class="popup__close popup-big-img__close opacity" type="button"></button>
      <img class="popup-big-img__fullscreen" src="/" alt="">
      <figcaption class="popup-big-img__label"></figcaption>
    </figure>
  </section>
  <template id="card-template">
    <li class="card">
      <div class="card__img-container">
        <img class="card__image">
        <button class="card__trash-btn opacity" type="button"></button>
      </div>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
