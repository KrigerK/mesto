<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект «Mesto»</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <section class="profile__personal-data">
        <img src="./images/profile-photo.jpg" alt="Аватар пользователя" class="profile__photo">
          <div class="profile__info">
            <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
            </div>
            <p class="description">Исследователь океана</p>
          </div>
      </section>
        <div class="add-button"></div>
    </section>
    <ul class="places">
      <li class="card">
        <img src="./images/places-karachaevsk.jpg" alt="Старый храм на фоне гор." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <img src="./images/like.svg" alt="Кнопка «Нравится»" class="card__like"></img>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-elbrus.png" alt="Рассвет в горах." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img src="./images/like.svg" alt="Кнопка «Нравится»" class="card__like"></img>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-dombai.png" alt="Заснеженный пик горы возвышается за лесом." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Домбай</h2>
          <img src="./images/like.svg" alt="Кнопка «Нравится»" class="card__like"></img>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-elbrus.png" alt="Рассвет в горах." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img src="./images/like.svg" alt="Кнопка «Нравится»" class="card__like"></img>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-dombai.png" alt="Заснеженный пик горы возвышается за лесом." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Домбай</h2>
          <img src="./images/like.svg" alt="Кнопка «Нравится»" class="card__like"></img>
        </section>
      </li>
      <li class="card">
        <img src="./images/places-karachaevsk.jpg" alt="Старый храм на фоне гор." class="card__image">
        <section class="card__description">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <img src="./images/like.svg" alt="Кнопка «Нравится»" class="card__like"></img>
        </section>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="copyright">&#64;2020 Mesto Russia</p>
  </footer>

</body>
</html>
