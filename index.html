<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект «Mesto»</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main class="main">
    <section class="profile" >
      <div class="profile__personal-data">
        <img src="./images/profile-photo.jpg" alt="Аватар пользователя" class="profile__photo">
          <div class="profile__info">
            <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__open-popup opacity" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
      </div>
        <button class="profile__add-button opacity" type="button"></button>
    </section>
    <section class="places" aria-label="Список мест.">
      <ul class="places__list">
    </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#64;2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_element_edit-profile">
    <div class="popup__container">
      <button class="popup__close popup__close_edit-profile opacity" type="button"></button>
      <form class="edit-profile popup__form-edit" name="edit-profile">
        <h2 class="edit-profile__title">Редактировать профиль</h2>
        <fieldset class="edit-profile__text">
          <input type="text" class="edit-profile__personal-data edit-profile__personal-data_input_name" name="profile-name" placeholder="Ваше имя">
          <input type="text" class="edit-profile__personal-data edit-profile__personal-data_input_description" name="profile-description" placeholder="Чем вы занимаетесь">
        </fieldset>
        <button type="submit" class="edit-profile__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_element_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_add-card opacity" type="button"></button>
      <form class="edit-profile popup__form-add" name="edit-profile">
        <h2 class="edit-profile__title">Новое место</h2>
        <fieldset class="edit-profile__text">
          <input type="text" class="edit-profile__personal-data card-name" name="profile-name"  placeholder="Название">
          <input type="text" class="edit-profile__personal-data card-img" name="profile-description" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="edit-profile__submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup-big-img" aria-label="Большая картинка.">
    <figure class="popup-big-img__container">
      <button class="popup__close popup-big-img__close opacity" type="button"></button>
      <img class="popup-big-img__fullscreen" src="/" alt="">
      <figcaption class="popup-big-img__label"></figcaption>
    </figure>
  </section>
  <template id="card-template">
    <li class="card">
      <div class="card__img-container">
        <img class="card__image">
        <button class="card__trash-btn opacity" type="button"></button>
      </div>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
